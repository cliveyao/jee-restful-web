<div class="span6">
  <div class="row">
    <div class="col-md-3">
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="username">Name</option>
        <option value="id">ID</option>
      </select>
    </div>
    <div class="col-md-9">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th style="min-width: 80px;">用户名</th>
                <th style="min-width: 80px;">角色列表</th>
                <th style="min-width: 80px;">是否锁定</th>
                <th style="min-width: 80px;">操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter:query | orderBy:orderProp">
                    <td><a href="#/users/update/{{user.id}}">{{user.username}}</a></td>
                    <td>{{user.rolesList}}</td>
                    <td>{{user.locked | checkmark }}</td>
                    <td>
                        <a href="#/users/update/{{user.id}}" class="btn btn-small btn-primary">修改</a>
                        <a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
